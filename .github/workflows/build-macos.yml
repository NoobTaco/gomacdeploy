name: Build macOS

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Install Ruby
        run: brew install ruby

      - name: Install github-changelog-generator
        run: gem install github_changelog_generator

      - name: Generate changelog
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.CHANGELOG_GENERATOR }}
        run: github_changelog_generator -u NoobTaco -p gomacdeploy

      - name: Build
        run: go build -o gomacdeploy -v ./...

      - name: Copy config.yaml
        run: cp config.yaml ./gomacdeploy

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_GENERATOR }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changelog:
            ${{ steps.generate_changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_GENERATOR }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gomacdeploy
          asset_name: gomacdeploy
          asset_content_type: application/octet-stream

      - name: Upload Config File
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_GENERATOR }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./config.yaml
          asset_name: config.yaml
          asset_content_type: text/yaml

      - name: Upload Changelog
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_GENERATOR }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CHANGELOG.md
          asset_name: CHANGELOG.md
          asset_content_type: text/markdown
